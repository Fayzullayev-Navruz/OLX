<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .category-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 180px;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s ease;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .category-image-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .category-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }
    </style>
</head>
<body>

<h1>ðŸ“‚ Category List</h1>

<div class="category-container" id="categoryContainer"></div>

<script>
    async function loadCategories() {
        try {
            let response = await fetch('http://localhost:8080/category');
            let categories = await response.json();
            const container = document.getElementById('categoryContainer');
            container.innerHTML = '';

            categories.forEach(category => {
                const card = document.createElement('div');
                card.classList.add('category-card');
                card.innerHTML = `
                    <a href="userproduct.html?categoryId=${category.id}">
                        <div class="category-image-container">
                            <img src="http://localhost:8080/images/${category.attachmentId}" alt="Category Image" onerror="this.src='http://localhost:8080/images/default-image.png';">
                        </div>
                    </a>
                    <div class="category-name">${category.name}</div>
                `;
                container.appendChild(card);
            });
        } catch (error) {
            console.error('Error loading categories:', error);
        }
    }

    window.onload = loadCategories;
</script>

</body>
</html>

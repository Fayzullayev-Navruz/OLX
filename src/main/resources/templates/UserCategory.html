<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Category Management</title>
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Global Styles */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
            background-color: #fff; /* Default light mode background */
            color: #333; /* Default text color */
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px;
            color: #00bfff; /* Sky Blue */
        }

        .category-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Category Card Styles */
        .category-card {
            background-color: #fff; /* Light background for cards */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            cursor: pointer;
            overflow: hidden;
            height: 300px;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        /* Category Image Container */
        .category-image-container {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .category-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .category-name {
            font-weight: bold;
            font-size: 1.2rem;
            color: #333; /* Dark text */
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .category-card:hover .category-name {
            color: #00bfff; /* Sky Blue */
        }

        .category-icon {
            font-size: 3rem;
            color: #00bfff; /* Sky Blue */
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }

        .category-card:hover .category-icon {
            color: #1e90ff; /* Dodger Blue */
        }

        /* Dark Mode */
        .dark-mode {
            background-color: #1a1a1a; /* Dark background */
            color: #fff;
        }

        .dark-mode .category-card {
            background-color: #333; /* Dark background for cards */
        }

        .dark-mode .category-name {
            color: #fff; /* White text in dark mode */
        }

        .dark-mode .category-icon {
            color: #00bfff; /* Sky Blue icon */
        }

        /* Switch */
        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
            border-radius: 30px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 100;
        }

        .switch input {
            display: none;
        }

        .switch-label {
            font-size: 2rem;
            color: #fff;
            margin-right: 10px;
        }

        .switch input:checked + .switch-label {
            color: #00bfff; /* Sky Blue */
        }

        .switch input:checked + .switch-label:before {
            content: '\f186'; /* Font Awesome moon icon for dark mode */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
        }

        .switch input:not(:checked) + .switch-label:before {
            content: '\f185'; /* Font Awesome sun icon for light mode */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
        }
    </style>
</head>
<body class="light-mode" id="body">

<!-- Switch for dark/light mode -->
<div class="switch">
    <input type="checkbox" id="themeSwitcher">
    <label for="themeSwitcher" class="switch-label"></label>
</div>

<h1>ðŸ“‚ User Category Management</h1>

<div class="category-container" id="categoryContainer"></div>

<script>
    // Toggle dark and light mode
    const themeSwitcher = document.getElementById('themeSwitcher');
    const body = document.getElementById('body');

    themeSwitcher.addEventListener('change', () => {
        if (themeSwitcher.checked) {
            body.classList.remove('light-mode');
            body.classList.add('dark-mode');
        } else {
            body.classList.remove('dark-mode');
            body.classList.add('light-mode');
        }
    });

    async function loadCategories() {
        try {
            let response = await fetch('http://localhost:8080/category');
            let categories = await response.json();
            const container = document.getElementById('categoryContainer');
            container.innerHTML = '';

            categories.forEach(category => {
                const card = document.createElement('div');
                card.classList.add('category-card');
                card.onclick = () => window.location.href = `UserChildCategory.html?categoryId=${category.id}`;
                card.innerHTML = `
                    <div class="category-image-container">
                        <img src="http://localhost:8080/images/${category.attachmentId}" alt="Category Image" onerror="this.src='http://localhost:8080/images/default-image.png';">
                    </div>
                    <div class="category-name">${category.name}</div>
                    <i class="fas fa-arrow-right category-icon"></i>
                `;
                container.appendChild(card);
            });
        } catch (error) {
            console.error('Error loading categories:', error);
        }
    }

    window.onload = loadCategories;
</script>

</body>
</html>

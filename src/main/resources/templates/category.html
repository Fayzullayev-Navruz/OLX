<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .category-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 180px;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s ease;
        }
        .category-card:hover {
            transform: translateY(-5px); /* Add hover effect */
        }
        .category-image-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .category-name {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 15px;
            color: #333;
        }
        .action-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            width: 100%;
        }
        .action-buttons button {
            border: none;
            background: #007bff;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 8px;
            padding: 5px 10px;
        }
        .create-category {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .create-category input, .create-category button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }
        .create-category button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .edit-category-form {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 20px auto;
        }
        .edit-category-form input, .edit-category-form button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }
        .edit-category-form button {
            background-color: #28a745;
        }
    </style>
</head>
<body>

<h1>üìÇ Category Management</h1>

<div class="category-container" id="categoryContainer"></div>

<div class="create-category">
    <h2>‚ûï Add a New Category</h2>
    <form id="createCategoryForm" enctype="multipart/form-data">
        <input type="text" id="categoryName" name="name" placeholder="Enter category name" required>
        <input type="file" id="categoryImage" name="image" accept="image/png, image/jpeg" required>
        <button type="submit">‚úÖ Create Category</button>
    </form>
</div>

<div class="edit-category-form" id="editCategoryForm">
    <h2>Edit Category</h2>
    <form id="updateCategoryForm" enctype="multipart/form-data">
        <input type="text" id="editCategoryName" name="name" placeholder="Enter new category name" required>
        <input type="file" id="editCategoryImage" name="image" accept="image/png, image/jpeg">
        <button type="submit">‚úÖ Update Category</button>
        <button type="button" onclick="cancelEdit()">‚ùå Cancel</button>
    </form>
</div>

<script>
    let currentEditingId = null;

    async function loadCategories() {
        try {
            let response = await fetch('http://localhost:8080/category');
            let categories = await response.json();
            const container = document.getElementById('categoryContainer');
            container.innerHTML = '';

            categories.forEach(category => {
                const card = document.createElement('div');
                card.classList.add('category-card');
                card.innerHTML = `
                    <div class="category-image-container">
                        <img src="http://localhost:8080/images/${category.attachmentId}" alt="Category Image" onerror="this.src='http://localhost:8080/images/default-image.png';">
                    </div>
                    <div class="category-name">${category.name}</div>
                    <div class="action-buttons">
                        <button onclick="editCategory(${category.id}, '${category.name}', '${category.attachmentId}')">‚úèÔ∏è Edit</button>
                        <button onclick="deleteCategory(${category.id})">üóë Delete</button>
                    </div>
                `;
                container.appendChild(card);
            });
        } catch (error) {
            console.error('Error loading categories:', error);
        }
    }

    function editCategory(id, currentName, currentImageId) {
        currentEditingId = id;
        const form = document.getElementById('editCategoryForm');
        const nameInput = document.getElementById('editCategoryName');
        const imageInput = document.getElementById('editCategoryImage');

        nameInput.value = currentName;

        form.style.display = 'block';
    }

    function cancelEdit() {
        document.getElementById('editCategoryForm').style.display = 'none';
    }

    async function updateCategory(e) {
        e.preventDefault();

        const formData = new FormData(document.getElementById('updateCategoryForm'));

        try {
            if (currentEditingId !== null) {
                await fetch(`http://localhost:8080/category/update/${currentEditingId}`, {
                    method: 'PUT',
                    body: formData
                });

                loadCategories();
                cancelEdit();
            }
        } catch (error) {
            console.error('Error updating category:', error);
        }
    }

    async function deleteCategory(id) {
        if (!confirm("Are you sure you want to delete this category?")) return;
        try {
            await fetch(`http://localhost:8080/category/delete/${id}`, { method: 'DELETE' });
            loadCategories();
        } catch (error) {
            console.error('Error deleting category:', error);
        }
    }

    document.getElementById('updateCategoryForm').addEventListener('submit', updateCategory);

    document.getElementById('createCategoryForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const formData = new FormData(this);

        try {
            let imageResponse = await fetch('http://localhost:8080/category/upload-image', {
                method: 'POST',
                body: formData,
            });

            if (!imageResponse.ok) {
                throw new Error('Failed to upload image');
            }

            let imageData = await imageResponse.json(); // Get the uploaded image data
            formData.append('imageId', imageData.id);

            await fetch('http://localhost:8080/category/create', {
                method: 'POST',
                body: formData,
            });

            loadCategories();
            this.reset();
        } catch (error) {
            console.error('Error creating category:', error);
        }
    });

    window.onload = loadCategories;
</script>

</body>
</html>

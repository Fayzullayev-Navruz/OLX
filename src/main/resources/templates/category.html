<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Category List</h2>

    <!-- Add new category button -->
    <div class="mb-3">
        <button class="btn btn-primary" data-toggle="modal" data-target="#createCategoryModal">Add New Category</button>
    </div>

    <!-- Category Table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(categories)}">
            <td colspan="3" class="text-center">No categories available.</td>
        </tr>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
            <td>
                <!-- Edit button that opens the Update Modal -->
                <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#updateCategoryModal"
                        th:data-id="${category.id}" th:data-name="${category.name}">
                    Edit
                </button>

                <!-- Show Products button -->
                <a th:href="@{/product/{categoryId}(categoryId=${category.id})}" class="btn btn-info btn-sm">
                    Show Products
                </a>

                <!-- Delete button -->
                <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modal to create new category -->
    <div class="modal fade" id="createCategoryModal" tabindex="-1" aria-labelledby="createCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createCategoryModalLabel">Create Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="#" th:action="@{/category/create}" method="post">
                        <div class="form-group">
                            <label for="name">Category Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter category name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal to update category -->
    <div class="modal fade" id="updateCategoryModal" tabindex="-1" aria-labelledby="updateCategoryModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateCategoryModalLabel">Update Category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Update form -->
                    <form action="#" th:action="@{/category/update}" method="post">
                        <input type="hidden" id="updateCategoryId" name="id" />
                        <div class="form-group">
                            <label for="updateName">Category Name</label>
                            <input type="text" id="updateName" name="name" class="form-control" placeholder="Enter category name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Category</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // JavaScript to populate the update modal with category data
    $('#updateCategoryModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);  // Get the Edit button
        var categoryId = button.data('id');  // Get the category ID
        var categoryName = button.data('name');  // Get the category name

        var modal = $(this);
        modal.find('#updateCategoryId').val(categoryId);  // Set the category ID in the hidden input field
        modal.find('#updateName').val(categoryName);  // Set the category name in the input field
    });
</script>

</body>
</html>

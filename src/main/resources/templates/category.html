

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        .category-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .category-card {
            background: white;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 150px;
            height: 150px;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .category-card:hover {
            transform: scale(1.05);
        }
        .category-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        .category-name {
            font-weight: bold;
            margin-top: 10px;
        }
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .action-buttons button {
            border: none;
            background: none;
            font-size: 18px;
            cursor: pointer;
        }
        .create-category {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        .create-category input, .create-category button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }
        .create-category button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>üìÇ Category Management</h1>

<div class="category-container" id="categoryContainer">
    <!-- Categories will be dynamically added here -->
</div>

<div class="create-category">
    <h2>‚ûï Add a New Category</h2>
    <form id="createCategoryForm" enctype="multipart/form-data">
        <input type="text" id="categoryName" name="name" placeholder="Enter category name" required>
        <input type="file" id="categoryImage" name="image" accept="image/png, image/jpeg" required>
        <button type="submit">‚úÖ Create Category</button>
    </form>
</div>

<script>
    function loadCategories() {
        fetch('http://localhost:8080/category')
            .then(response => response.json())
            .then(categories => {
                const container = document.getElementById('categoryContainer');
                container.innerHTML = '';

                categories.forEach(category => {
                    const imageUrl = category.imageUrl || "http://localhost:8080/images/default-image.png"; // Updated path

                    const card = document.createElement('div');
                    card.classList.add('category-card');
                    card.innerHTML = `
                       <img src="http://localhost:8080/images/${category.attachmentId}" alt="Category Image" onerror="this.src='http://localhost:8080/images/default-image.png';">

                        <div class="category-name">${category.name}</div>
                        <div class="action-buttons">
                            <button onclick="editCategory(${category.id}, '${category.name}', '${imageUrl}')">‚úèÔ∏è</button>
                            <button onclick="deleteCategory(${category.id})">üóë</button>
                        </div>
                    `;
                    container.appendChild(card);
                });
            })
            .catch(error => console.error('Error loading categories:', error));
    }

    document.getElementById('createCategoryForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData();
        formData.append('name', document.getElementById('categoryName').value);
        formData.append('image', document.getElementById('categoryImage').files[0]);

        // Step 1: Upload the image
        fetch('http://localhost:8080/upload-image', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(imageData => {
                const imageId = imageData.id; // assuming the server responds with an image id

                // Step 2: Create the category with the image id
                const categoryData = new FormData();
                categoryData.append('name', document.getElementById('categoryName').value);
                categoryData.append('imageId', imageId);

                fetch('http://localhost:8080/category/create', {
                    method: 'POST',
                    body: categoryData
                })
                    .then(() => {
                        loadCategories();
                        document.getElementById('createCategoryForm').reset();
                    })
                    .catch(error => console.error('Error creating category:', error));
            })
            .catch(error => console.error('Error uploading image:', error));
    });

    function editCategory(id, currentName, currentImage) {
        const newName = prompt("Enter new category name:", currentName);
        if (!newName) return;

        const formData = new FormData();
        formData.append('name', newName);

        fetch(`http://localhost:8080/category/update/${id}`, {
            method: 'PUT',
            body: formData
        })
            .then(() => loadCategories())
            .catch(error => console.error('Error updating category:', error));
    }

    function deleteCategory(id) {
        if (confirm("Are you sure you want to delete this category?")) {
            fetch(`http://localhost:8080/category/delete/${id}`, { method: 'DELETE' })
                .then(() => loadCategories())
                .catch(error => console.error('Error deleting category:', error));
        }
    }

    window.onload = loadCategories;
</script>

</body>
</html>

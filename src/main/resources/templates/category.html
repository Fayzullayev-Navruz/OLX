<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h1>Category Management</h1>

<h2>Category List</h2>
<table>
    <thead>
    <tr>
        <th>Category Name</th>
        <th>Image</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody id="categoryTableBody">
    <!-- Categories will be dynamically added here -->
    </tbody>
</table>

<h2>Create Category</h2>
<form id="createCategoryForm" enctype="multipart/form-data">
    <div>
        <label for="categoryName">Category Name:</label>
        <input type="text" id="categoryName" name="name" required>
    </div>
    <div>
        <label for="categoryImage">Category Image:</label>
        <input type="file" id="categoryImage" name="image" accept="image/png, image/jpeg" required>
    </div>
    <button type="submit">Create Category</button>
</form>

<script>
    // Fetch categories and display them in the table
    function loadCategories() {
        fetch('http://localhost:8080/category')  // Send GET request to fetch categories
            .then(response => response.json())
            .then(categories => {
                const tableBody = document.getElementById('categoryTableBody');
                tableBody.innerHTML = ''; // Clear the table body

                categories.forEach(category => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${category.name}</td>
                        <td><img src="${category.image}" alt="Image" width="100"></td>
                        <td>
                            <button onclick="editCategory(${category.id})">Edit</button>
                            <button onclick="deleteCategory(${category.id})">Delete</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error loading categories:', error));
    }

    // Handle category creation
    document.getElementById('createCategoryForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = new FormData();
        formData.append('name', document.getElementById('categoryName').value);
        formData.append('image', document.getElementById('categoryImage').files[0]);

        fetch('http://localhost:8080/category/create', {
            method: 'POST',
            body: formData
        })
            .then(() => {
                loadCategories();  // Reload the categories after creation
                document.getElementById('createCategoryForm').reset();  // Reset the form
            })
            .catch(error => console.error('Error creating category:', error));
    });

    // Handle category deletion
    function deleteCategory(id) {
        fetch(`/category/delete/${id}`, { method: 'GET' })
            .then(() => loadCategories())  // Reload the categories after deletion
            .catch(error => console.error('Error deleting category:', error));
    }

    // Load categories initially when the page loads
    window.onload = loadCategories;
</script>

</body>
</html>

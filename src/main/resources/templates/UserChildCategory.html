<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Child Category Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #eef5f9, #d1e7f5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background: #333;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .dark-mode .container {
            background-color: #444;
        }

        h2 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .child-category-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .child-category-card {
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 240px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .dark-mode .child-category-card {
            background-color: #555;
            color: #fff;
        }

        .child-category-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .child-category-card h4 {
            margin-bottom: 15px;
            color: #007bff;
            font-size: 20px;
            font-weight: 500;
            pointer-events: none;
        }

        .dark-mode .child-category-card h4 {
            color: #00bfff;
        }

        @media (max-width: 768px) {
            .child-category-card {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Theme Switcher Styles */
        .switch {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #333;
            border-radius: 30px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .switch input {
            display: none;
        }

        .switch-label {
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
        }

        .switch input:checked + .switch-label {
            color: #00bfff;
        }

        .switch input:checked + .switch-label:before {
            content: '\f186'; /* Font Awesome moon icon for dark mode */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
        }

        .switch input:not(:checked) + .switch-label:before {
            content: '\f185'; /* Font Awesome sun icon for light mode */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
        }

    </style>
    <!-- Add Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body id="body">

<!-- Theme Switcher -->
<div class="switch">
    <input type="checkbox" id="themeSwitcher">
    <label for="themeSwitcher" class="switch-label"></label>
</div>

<div class="container">
    <h2>User Child Category Management</h2>

    <div class="child-category-container" id="categoryContainer"></div>
</div>

<script>
    // Get the body element
    const body = document.getElementById('body');
    const themeSwitcher = document.getElementById('themeSwitcher');

    // Load the preferred theme from localStorage (if set)
    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
        themeSwitcher.checked = true;
    } else {
        body.classList.remove('dark-mode');
        themeSwitcher.checked = false;
    }

    // Toggle theme function
    themeSwitcher.addEventListener('change', () => {
        if (themeSwitcher.checked) {
            body.classList.add('dark-mode');
            localStorage.setItem('theme', 'dark');
        } else {
            body.classList.remove('dark-mode');
            localStorage.setItem('theme', 'light');
        }
    });

    // Fetch and display child categories
    async function getCategoryIdFromURL() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('categoryId');
    }

    const categoryContainer = document.getElementById('categoryContainer');

    function loadChildCategories(categoryId) {
        fetch(`http://localhost:8080/child_category/${categoryId}`)
            .then(response => response.json())
            .then(childCategories => {
                categoryContainer.innerHTML = '';
                childCategories.forEach(category => {
                    const card = document.createElement('div');
                    card.classList.add('child-category-card');
                    card.innerHTML = `
                        <h4>${category.name}</h4>
                    `;
                    card.addEventListener('click', () => {
                        window.location.href = `products.html?childCategoryId=${category.id}`;
                    });
                    categoryContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Error:', error));
    }

    // Get category ID and load child categories
    getCategoryIdFromURL().then(categoryId => {
        if (categoryId) {
            loadChildCategories(categoryId);
        }
    });
</script>

</body>
</html>

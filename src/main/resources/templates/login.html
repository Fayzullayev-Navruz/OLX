<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<body>

<form method="post">
    <label for="username">Username</label>
    <br>
    <input id="username" name="username" placeholder="John">

    <br>
    <label for="password">Password</label>
    <br>
    <input type="password" id="password" name="password" placeholder="John">
    <br>

    <button type="submit">Login</button>
</form>

</body>
</html>

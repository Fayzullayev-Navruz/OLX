<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2>Product List</h2>

    <!-- Add new product button -->
    <div class="mb-3">
        <button class="btn btn-primary" data-toggle="modal" data-target="#createProductModal">Add New Product</button>
    </div>

    <!-- Product Table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(products)}">
            <td colspan="6" class="text-center">No products available.</td>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <img th:src="@{'/static/images/'+ ${product.imageUrl}}" alt="Product Image" width="100"/>
            </td>
            <td>
                <button class="btn btn-warning btn-sm" data-toggle="modal" data-target="#updateProductModal"
                        th:data-id="${product.id}" th:data-name="${product.name}" th:data-price="${product.price}" th:data-category="${product.category.id}"
                        th:data-image="${product.imageUrl}">
                    Edit
                </button>
                <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modal to create new product -->
    <div class="modal fade" id="createProductModal" tabindex="-1" aria-labelledby="createProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createProductModalLabel">Create Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/product/add/{categoryId}(categoryId=${categoryId})}" method="post" enctype="multipart/form-data" >
                        <div class="form-group">
                            <label for="name">Product Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter product name" required>
                        </div>

                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" name="price" class="form-control" placeholder="Enter product price" required>
                        </div>

                        <div class="form-group">
                            <label for="image">Product Image</label>
                            <input type="file" id="image" name="image" class="form-control-file"  required>
                        </div>

                        <button type="submit" class="btn btn-primary">Create Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal to update product -->
    <div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="updateProductModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateProductModalLabel">Update Product</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/product/update}" method="post" enctype="multipart/form-data" >
                        <input type="hidden" id="updateProductId" name="id" />
                        <div class="form-group">
                            <label for="updateName">Product Name</label>
                            <input type="text" id="updateName" name="name" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="updatePrice">Price</label>
                            <input type="number" id="updatePrice" name="price" class="form-control" required>
                        </div>



                        <button type="submit" class="btn btn-primary">Update Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // JavaScript to populate the update modal with existing product data
    $('#updateProductModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);  // Get the Edit button
        var productId = button.data('id');  // Get the product ID
        var productName = button.data('name');  // Get the product name
        var productPrice = button.data('price');  // Get the product price
        var productCategory = button.data('category');  // Get the product category
        var productImage = button.data('image');  // Get the product image

        var modal = $(this);
        modal.find('#updateProductId').val(productId);
        modal.find('#updateName').val(productName);
        modal.find('#updatePrice').val(productPrice);
        modal.find('#updateCategoryId').val(productCategory);
        // No need to populate the image, as it's handled manually
    });
</script>

</body>
</html>
